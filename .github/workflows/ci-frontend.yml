name: Frontend CI

on:
  push:
    branches:
      - main
      - dev
    paths:
      - "frontend/**"
      - ".github/workflows/ci-frontend.yml"
  pull_request:
    branches:
      - main
      - dev
    paths:
      - "frontend/**"
      - ".github/workflows/ci-frontend.yml"
  workflow_dispatch:

concurrency:
  group: frontend-ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-frontend:
    name: Build Frontend
    runs-on: self-hosted
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "14"

      - name: Check versions
        run: |
          node --version
          npm --version

      - name: Cache npm dependencies
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Create .env.production file
        working-directory: ./frontend
        run: |
          echo "REACT_APP_API_BASE_URL=${{ secrets.PROD_API_URL }}" > .env.production
    
      - name: Install Dependencies
        working-directory: ./frontend
        run: npm ci
    
      - name: Build
        working-directory: ./frontend
        env:
          REACT_APP_API_BASE_URL: ${{ secrets.PROD_API_URL }}
        run: npm run build

      - name: Debug environment
        working-directory: ./frontend
        run: |
          echo "PROD_API_URL from secret: ${{ secrets.PROD_API_URL }}"
          echo "Contents of .env.production:"
          cat .env.production
          echo "Environment during build:"
          env | grep REACT_APP || echo "No REACT_APP vars found"

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: |
            ghcr.io/${{ github.repository }}-frontend:${{ github.sha }}
            ghcr.io/${{ github.repository }}-frontend:latest
