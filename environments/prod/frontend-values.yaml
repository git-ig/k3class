# Frontend values for prod
namespace: prod

image:
  repository: ghcr.io/git-ig/k3class-frontend
  tag: "d3dc18357dd51c42f0fcf5281a6d6592b4112f7d"
  pullPolicy: IfNotPresent
  
replicaCount: 2

resources:
  limits:
    cpu: 200m
    memory: 256Mi
  requests:
    cpu: 100m
    memory: 128Mi
    
env:
  REACT_APP_API_BASE_URL: "${{ secrets.PROD_API_URL }}"
  NODE_ENV: prod
  
ingress:
  enabled: true
  hosts:
    - host: dock.ink
      paths:
        - path: /
          pathType: Prefix
    - host: www.dock.ink
      paths:
        - path: /
          pathType: Prefix
